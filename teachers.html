<html lang="ja">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="logo-container">
                <img src="images/globe-logo.png" alt="Language Center Logo" class="globe-logo">
            </div>
            <div class="language-switcher">
                <select id="languageSelect" aria-label="言語選択">
                    <option value="ja">日本語</option>
                    <option value="en">English</option>
                </select>
            </div>
        </div>
        <nav class="header-nav">
            <ul>
                <li><a href="index.html">ホーム</a></li>
                <li><a href="courses.html">コース</a></li>
                <li><a href="teachers.html" class="active">講師</a></li>
                <li><a href="testimonials.html">受講者の声</a></li>
                <li><a href="locations.html">所在地</a></li>
                <li><a href="schedule.html">スケジュール＆料金</a></li>
                <li><a href="about.html">学校について</a></li>
                <li><a href="contact.html">お問い合わせ</a></li>
                <li><a href="blog.html">ブログ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <h1>講師紹介</h1>
            <p>経験豊富なネイティブ講師陣をご紹介します</p>
        </section>

        <section class="teacher-content">
            <div class="teacher-profile">
                <h2>John Smith</h2>
                <p>10年の指導経験を持つアメリカ人講師</p>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 The Language Center. All Rights Reserved.</p>
    </footer>

    <script src="js/vendor.js"></script>
    <script src="js/main.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const languageSelect = document.getElementById('languageSelect');
        const currentPage = window.location.pathname.split('/').pop();
        
        languageSelect.value = document.documentElement.lang;

        languageSelect.addEventListener('change', function() {
          const newLang = this.value;
          let newPage = currentPage.replace('-en.html', '.html').replace('.html', '-en.html');
          
          if(newLang === 'en') {
            newPage = currentPage.includes('teachers') ? 'teachers-en.html' : newPage;
          } else {
            newPage = currentPage.includes('teachers') ? 'teachers.html' : newPage;
          }
          
          window.location.href = newPage;
        });
      });
    </script>
</body>
</html>
