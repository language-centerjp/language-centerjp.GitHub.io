<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <title>Contact Us - The Language Center</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  <header>
    <div class="header-top">
      <div class="logo-container">
        <img src="images/globe-logo.png" alt="Language Center Logo" class="globe-logo">
      </div>
      <div class="language-switcher">
        <select id="languageSelect" aria-label="Select language">
          <option value="en">English</option>
          <option value="ja">日本語</option>
        </select>
      </div>
    </div>
    <nav class="header-nav">
      <ul>
        <li><a href="index-en.html">Home</a></li>
        <li><a href="courses-en.html">Courses</a></li>
        <li><a href="teachers-en.html">Teachers</a></li>
        <li><a href="testimonials-en.html">Testimonials</a></li>
        <li><a href="locations-en.html">Locations</a></li>
        <li><a href="schedule-en.html">Schedule & Fees</a></li>
        <li><a href="about-en.html">About Us</a></li>
        <li><a href="contact-en.html" class="active">Contact</a></li>
        <li><a href="blog-en.html">Blog</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-content">
    <section class="content-wrap">
      <section class="page-header">
        <h1>Contact Us</h1>
        <p>Get in touch with our team</p>
      </section>

      <section class="info-section contact-form">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
          </div>
          
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" rows="5" required></textarea>
          </div>
          
          <button type="submit" class="cta-button">Send Message</button>
        </form>
      </section>
    </section>
  </main>

  <footer>
    <p>© 2025 The Language Center. All Rights Reserved.</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
