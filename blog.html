                <img src="images/globe-logo.png" alt="Language Center Logo" class="globe-logo">
            </div>
            <div class="language-switcher">
                <select id="languageSelect" aria-label="言語選択">
                    <option value="ja">日本語</option>

        <nav class="header-nav">

    <main>
        <section class="page-header">
            <h1>英語学習ブログ</h1>
            <p>役立つ英語学習のヒントや学校ニュース</p>

        <article class="blog-post">

    <footer>
        <p>© 2025 The Language Center. All Rights Reserved.</p>
    </footer>

    <script src="js/vendor.js"></script>
    <script src="js/main.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const languageSelect = document.getElementById('languageSelect');
        const currentPage = window.location.pathname.split('/').pop();
        
        languageSelect.value = document.documentElement.lang;

        languageSelect.addEventListener('change', function() {
          const newLang = this.value;
          const newPage = currentPage.replace(/(\/blog)(-en)?\.html/, 
            newLang === 'en' ? '/blog-en.html' : '/blog.html'
          );
          window.location.href = newPage;
        });
      });
    </script>
</body>
