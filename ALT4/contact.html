    <img src="../images/logo.png" alt="The Language Center ロゴ" class="header-logo">
    <div class="language-switcher">
      <select id="languageSelect" aria-label="言語選択">
        <option value="ja" selected>日本語</option>
        <option value="en">English</option>
      </select>
    </div>
  </header>
  <aside class="sidebar">

      <li><a href="blog.html">ブログ</a></li>
    </ul>
  </aside>
  <main>
    <h1>お問い合わせ</h1>
    <section>
      <div class="card">
        <h2>連絡先情報</h2>
        <ul>
          <li>電話: <a href="tel:090-1766-0693">090-1766-0693</a></li>
          <li>メール: <a href="mailto:language.center@gmail.com">language.center@gmail.com</a></li>
          <li>住所: 埼玉県川口市</li>
          <li>営業時間: 10:00 - 20:00 (月曜定休)</li>
        </ul>
      </div>
      <div class="card">
        <h2>お問い合わせフォーム</h2>
        <form netlify>
          <div class="form-group">
            <label for="name">お名前</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">メッセージ</label>
            <textarea id="message" name="message" rows="6" required></textarea>
          </div>
          <div class="form-group">
            <label for="preferred-contact">希望連絡方法</label>
            <select id="preferred-contact" name="preferred-contact">
              <option value="email">メール</option>
              <option value="phone">電話</option>
            </select>
          </div>
          <button type="submit" class="cta-button">送信する</button>
        </form>
      </div>
    </section>
  </main>
