<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <title>お問い合わせ - The Language Center</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  <header>
    <div class="header-top">
      <div class="logo-container">
        <img src="images/globe-logo.png" alt="ランゲージセンターロゴ" class="globe-logo">
      </div>
      <div class="language-switcher">
        <select id="languageSelect" aria-label="言語選択">
          <option value="ja">日本語</option>
          <option value="en">English</option>
        </select>
      </div>
    </div>
    <nav class="header-nav">
      <ul>
        <li><a href="index.html">ホーム</a></li>
        <li><a href="courses.html">コース</a></li>
        <li><a href="teachers.html">講師</a></li>
        <li><a href="testimonials.html">受講者の声</a></li>
        <li><a href="locations.html">所在地</a></li>
        <li><a href="schedule.html">スケジュール＆料金</a></li>
        <li><a href="about.html">学校について</a></li>
        <li><a href="contact.html" class="active">お問い合わせ</a></li>
        <li><a href="blog.html">ブログ</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-content">
    <section class="content-wrap">
      <section class="page-header">
        <h1>お問い合わせ</h1>
        <p>ご質問やご相談がございましたらお気軽にお問い合わせください</p>
      </section>

      <section class="info-section contact-form">
        <form>
          <div class="form-group">
            <label for="name">お名前</label>
            <input type="text" id="name" required>
          </div>
          
          <div class="form-group">
            <label for="email">メールアドレス</label>
            <input type="email" id="email" required>
          </div>
          
          <div class="form-group">
            <label for="message">メッセージ</label>
            <textarea id="message" rows="5" required></textarea>
          </div>
          
          <button type="submit" class="cta-button">送信する</button>
        </form>
      </section>
    </section>
  </main>

  <footer>
    <p>© 2025 The Language Center. All Rights Reserved.</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
