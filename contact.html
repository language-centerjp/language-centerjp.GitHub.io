<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>お問い合わせ - アメリカンランゲージセンター</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  <header>
    <div class="header-top">
      <div class="logo-container">
        <img src="images/globe-logo.png" alt="アメリカンランゲージセンターロゴ" class="globe-logo">
      </div>
      <div class="language-switcher">
        <select id="languageSelect" aria-label="言語選択">
          <option value="ja" selected>🇯🇵 日本語</option>
          <option value="en">🇺🇸 English</option>
        </select>
      </div>
    </div>
    <nav class="header-nav">
      <ul>
        <li><a href="index.html" class="active">ホーム</a></li>
        <li><a href="courses.html">コース</a></li>
        <li><a href="teachers.html">講師</a></li>
        <li><a href="testimonials.html">受講者の声</a></li>
        <li><a href="locations.html">所在地</a></li>
        <li><a href="schedule.html">スケジュール＆料金</a></li>
        <li><a href="about.html">学校について</a></li>
        <li><a href="contact.html">お問い合わせ</a></li>
        <li><a href="blog.html">ブログ</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="hero-section">
      <h1>お問い合わせ</h1>
      <p>お気軽にご連絡ください</p>
    </div>

    <div class="card">
      <!-- Emergency Notice -->
      <div class="urgent-notice">
        <div class="notice-icon">⚠️</div>
        <p>現在、日本語サポートはご用意しておりませんが、近いうちに対応予定です。: <a href="tel:03-XXXX-XXXX">03-XXXX-XXXX</a> (月〜土 10:00-18:00)</p>
      </div>

      <!-- FAQ Link -->
      <p class="faq-notice">
        <a href="faq.html" class="faq-link">📚 お問い合わせ前にFAQをご確認ください</a>
      </p>

      <form id="contact-form" action="https://formspree.io/f/xpwqvvew" method="POST">
        <div class="form-group">
          <label for="name">お名前:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">メールアドレス:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">メッセージ:</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <div class="form-submit">
          <button type="submit" class="submit-btn">
            <span class="btn-text">送信</span>
            <div class="loading-spinner"></div>
          </button>
          <div class="form-message" aria-live="polite"></div>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <p>© 2025 アメリカンランゲージセンター All Rights Reserved.</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
