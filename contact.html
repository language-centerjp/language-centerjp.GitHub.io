<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ - アメリカンランゲージセンター</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  <header>
    <!-- Original header preserved -->
    <div class="header-top">
      <img src="images/globe-logo.png" alt="アメリカンランゲージセンターロゴ" class="globe-logo">
      <div class="language-switcher">
        <select id="languageSelect" aria-label="言語選択">
          <option value="ja" selected>🇯🇵 日本語</option>
          <option value="en">🇺🇸 English</option>
        </select>
      </div>
    </div>
    <nav class="header-nav">...</nav>
  </header>

  <main>
    <div class="hero-section">
      <h1>お問い合わせ</h1>
      <p>お気軽にご連絡ください</p>
    </div>

    <div class="card">
      <form id="contact-form" action="https://formspree.io/f/YOUR_FORMSPREE_ENDPOINT" method="POST">
        <div class="form-group">
          <label for="name">お名前:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">メールアドレス:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">メッセージ:</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <div class="form-submit">
          <button type="submit" class="submit-btn">
            <span class="btn-text">送信</span>
            <div class="loading-spinner"></div>
          </button>
          <div class="form-message" aria-live="polite"></div>
        </div>
      </form>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
