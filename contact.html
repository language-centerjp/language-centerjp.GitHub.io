<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Language Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header><div class="logo-container">
            <div class="logo-shape">
                <div class="logo-circle"></div>
                <div class="logo-triangle"></div>
                <div class="logo-dots"></div>
            </div>
            <h1>The Language Center</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="courses.html">Courses</a>
            <a href="teachers.html">Teachers</a>
            <a href="contact.html">Contact</a>
        </nav></header>

    <section class="contact-section">
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="_replyto" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit" class="playful-btn">
                Send Message <div class="decorative-ball"></div>
            </button>
        </form>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
