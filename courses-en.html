<html lang="ja">
<head>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- HEADER -->
  <header>
    <div class="header-top">
      <div class="logo-container">
        <img src="images/globe-logo.png" alt="Language Center Logo" class="globe-logo">
      </div>
      <div class="language-switcher">
        <select id="languageSelect" aria-label="Select language">
          <option value="ja">日本語</option>
          <option value="en">English</option>
        </select>
      </div>
    </div>
    <nav class="header-nav">
      <ul>
        <li><a href="index.html">ホーム</a></li>
        <li><a href="courses.html" class="active">コース</a></li>
        <li><a href="teachers.html">講師</a></li>
        <li><a href="testimonials.html">受講者の声</a></li>
        <li><a href="locations.html">所在地</a></li>
        <li><a href="schedule.html">スケジュール＆料金</a></li>
        <li><a href="about.html">学校について</a></li>
        <li><a href="contact.html">お問い合わせ</a></li>
        <li><a href="blog.html">ブログ</a></li>
      </ul>
    </nav>
  </header>

    <main>
        <section class="page-header">
            <h1>コース一覧</h1>
            <p>初心者からビジネスレベルまで、目的に合わせた多彩なコースをご用意しています。</p>
        </section>

        <section class="course-content">
            <h2>主要コース</h2>
            <ul>
                <li>日常英会話コース</li>
                <li>トラベル英会話コース</li>
                <li>Business</li>
                <li>TOEIC対策コース</li>
                <li>子ども向け英語コース</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>© 2025 The Language Center. All Rights Reserved.</p>
    </footer>

    <script src="js/vendor.js"></script>
    <script src="js/main.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const languageSelect = document.getElementById('languageSelect');
        const currentPath = window.location.pathname;
        
        languageSelect.value = document.documentElement.lang === 'en' ? 'en' : 'ja';

        languageSelect.addEventListener('change', function() {
          const newLang = this.value;
          let newPath = currentPath.replace(/(\/courses)?(-en)?\.html$/, '');
          
          if(newLang === 'en') {
            newPath += (newPath.endsWith('/') ? 'courses-en.html' : '-en.html');
          } else {
            newPath += (newPath.endsWith('/') ? 'courses.html' : '.html');
          }
          
          window.location.href = newPath;
        });
      });
    </script>
</body>
</html>
